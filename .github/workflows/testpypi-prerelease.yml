name: testpypi-prerelease

on:
  push:
    tags:
      - "v*.*.*rc*"   # e.g., v1.2.3rc1, v2.0.0rc5

jobs:
  test:
    name: Tests (ruff/mypy/pytest)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package (dev)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint
        run: python -m ruff check src tests

      - name: Type-check
        run: python -m mypy src

      - name: Tests
        run: python -m pytest -q

  build-and-publish-testpypi:
    name: Build & Publish to TestPyPI (Trusted Publishing)
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # REQUIRED for TestPyPI Trusted Publishing (OIDC)
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist/wheel
        run: |
          python -m pip install -U build
          python -m build

      - name: Validate distribution (twine check)
        run: |
          python -m pip install -U twine
          python -m twine check dist/*

      - name: Publish to TestPyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
